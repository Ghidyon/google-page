<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>
        <img src="images/google_logo.svg" alt="Google Logo">
    </header>

    <section>
        <img src="images/search.svg" alt="search icon" id="search-icon">
        <input type="text" placeholder="Search Google or type a URL">
        <img src="images/googlemic.svg" alt="google mic" id="mic-icon">
    </section>

    <main>
        <article>
            <div class="round-container">
                <img src="images/github.png" alt="github logo">
            </div>
            <p>Create a New Repository</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>

        <article>
            <div class="round-container">
                <img src="images/github.png" alt="github logo">
            </div>
            <p>Ghidyon (Gideon Akunana)</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>

        <article>
            <div class="round-container">
                <img src="images/pexels.png" alt="pexels logo">
            </div>
            <p>Free stock photos - Pexels</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>
        
        <article>
            <div class="round-container">
                <img src="images/caniuse.png" alt="can i use logo">
            </div>
            <p>Can I use... Support tables for HTML5, CSS3, etc</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>
        
        <article>
            <div class="round-container">
                <img src="images/w3schools.png" alt="w3schools logo">
            </div>
            <p>w3Schools Online Web Tutorials</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>

        <article>
            <div class="round-container">
                <img src="images/clock.png" alt="clock logo">
            </div>
            <p>Digital Clock</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>

        <article>
            <div class="round-container">
                <img src="images/frontendmentor.png" alt="frontendmentor logo">
            </div>
            <p>Frontend Mentor</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>
        
        <article>
            <div class="round-container">
                <img src="images/github.png" alt="github logo">
            </div>
            <p>Ghidyon (Gideon Akunana)</p>
            <img src="images/icon_clear.svg" alt="close">
        </article>
    </main>

    <aside>
        <button>
            <img src="images/icon_pencil.svg" alt="edit">
            <span>Customize</span>
        </button>
    </aside>

</body>
</html>
